<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple VueJS Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">VueJS Demo</span>
        </nav>
    </header>
    <main id="app" class="container">
        <section class="jumbotron text-center">
            <h1>Movie Time</h1>
            <p>{{ message }}</p>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addMovieModal">Add a Movie</button>
        </section>
        <section class="movies">
            <div class="row">
                <div v-for="movie in movies" class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="http://placehold.it/280x180" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                        </div>
                        <div class="card-footer text-muted">
                            Rating: {{ movie.rating }}
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="addMovieModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="movie-title">Movie Title</label>
                            <input type="text" v-model="movieTitle" name="movie_title" id="movie-title" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="movie-title">Description</label>
                            <textarea v-model="movieDescription" name="movie_description" id="movie-description" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="movie-rating">Rating</label>
                            <input type="number" v-model="movieRating" min="1" max="5" step="1" name="movie_rating" id="movie-rating" class="form-control" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" v-on:click="addMovie" class="btn btn-primary">Add Movie</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            &copy; 2018 Jedi Council
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
